<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RadioSlider - A jQuery plugin to display radio buttons as a slider.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A jQuery plugin to display radio buttons as a slider.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/radioslider@1.0.0-beta.1/dist/radioslider.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'radioslider',
      repo: 'tcharlss/radioslider',
      coverpage: true,
      // logo: '/_medias/radioslider.svg',
      themeColor: 'hsl(280, 100%, 55%)',
      executeScript: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="//unpkg.com/radioslider@1.0.0-beta.1/dist/jquery.radioslider.min.js"></script>
</body>
</html>
